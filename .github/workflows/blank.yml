name: Rofi AppImage
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 16 1/10 * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3

    - name: build
      run: |
        sudo apt update
        sudo apt install libfuse2
        sudo apt install meson libgtk-3-dev itstool gettext flex automake bison libxau-dev libxcb-util1
        sudo apt install libxcb1-dev libxcb-xrm-dev libxcb-xkb-dev libxkbcommon-x11-dev libxcb-ewmh-dev
        sudo apt install libpangocairo-1.0-0 libxcb-util-dev libxcb-icccm4-dev libxcb-cursor-dev libxcb-randr0-dev
        wget https://raw.githubusercontent.com/Samueru-sama/rofi-AppImage/main/rofi-appimage.sh
        chmod a+x ./rofi-appimage.sh
        ./rofi-appimage.sh
        mkdir dist
        mv *AppImage dist/

    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: Rofi-x86_64.AppImage
        path: 'dist'
        
  release:
      needs: [build]
      permissions: write-all
      runs-on: ubuntu-latest

      steps:
        - uses: actions/download-artifact@v1
          with:
            name: Rofi-x86_64.AppImage

        - name: release
          uses: marvinpinto/action-automatic-releases@latest
          with:
            title: Continuous build
            automatic_release_tag: continuous
            prerelease: false
            draft: false
            files: |
              Rofi-x86_64.AppImage
            repo_token: ${{ secrets.GITHUB_TOKEN }}
